{% extends "base.html" %}

{% block content %}

<!doctype html>
<html>
  <head>
    <title>Calculo da Selic</title>
    <style>
      body {background: #f9f9f9 !important}
      .inner{
      display: inline-block;}
    </style>
    
  </head>
  <body>
    <form>
        <div class="form-group row">
            <label for="process class="col-sm-2 col-form-label">Processo</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="process" placeholder="Para sua referÃªncia apenas">
            </div>
          </div>
        <div class="form-group row">
          <label for="startDate class="col-sm-2 col-form-label">Data Inicial</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="startDate" placeholder="Data inicio">
          </div>
        </div>
        <div class="form-group row">
            <label for="endDate class="col-sm-2 col-form-label">Data Final</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="endDate" placeholder="Data fim">
            </div>
          </div>
        <div class="form-group row">
          <label for="intialValue" class="col-sm-2 col-form-label">Valor</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="intialValue" placeholder="Valor inicial">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">TAXAS</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  SELIC
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="selic">
                <label class="form-check-label" for="gridRadios2">
                  IPCA-M
                </label>
              </div>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Manter atualizado</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Manter atualizado
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
</body>
</html>

{% endblock %}
